<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule transactitons</title>
    <link rel="stylesheet" href="./css/signTxn.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <script defer type="module" src="./js/index.js"></script>
</head>
<body>
    <div class="center container">
        <h3 class="center">Sign Message</h3>
        <form class="center message-sign-form">
            <input type="text" placeholder="Enter recipient address" />
            <input type="text" placeholder="Enter ETH value to transfer" />
            <input type="number" min="0" class="" placeholder="Enter gas price in Gwei" />
            <button type="submit">Sign</button>
            <div class="center message-signature">
                <!-- <p class="msg-hash">Message signed: </p> -->
                <p class="signature">Signature: </p>
            </div>
        </form>
    </div>
</body>
</html>
